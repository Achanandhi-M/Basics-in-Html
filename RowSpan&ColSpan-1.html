<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
  <tr>
    <!--Colspan is used to extend the column horizontally-->
    <th colspan="2">Items</th>
    <th>Price</th>
  </tr>
  <tr>
    <td>Shirt</td>
    <td>Trouser</td>
    <!---Row span is used to extend the row vertically -->
    <td rowspan="2">&#8377; 1000</td>
  </tr>
  <tr>
    <!--&#8377; is used to include rupee symbol in table-->
    <td>&#8377; 400</td>
    <td>&#8377; 600</td>
  </tr>
  </table>
</body>
</html>
