<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>

    <!--This is unordered list-->
    <h1>Unordered list</h1>
    <ul type>
      <li>Apple</li>
      <li>Mango</li>
      <li>Orange</li>
    </ul>


    <!--This is ordered list-->
    <h1>Ordered list</h1>
    <ol>
        <li>Apple</li>
        <li>Mango</li>
        <li>Orange</li>
    </ol>

<!--By using type in ol we can order or unorder the list in any way for Example ol type="A" or ul type="A"-->
</body>
</html>
